<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Layout Demo</title>
</head>

<body>

<div class="page">

  <!-- HEADER -->
  <div class="header">
    
    <div class="header-left">
      <div class="logo">treine.me</div>
    </div>

    <div class="header-right">
      <div class="menu">
        <div class="menu-item">Home</div>
        <div class="menu-item">About</div>
        <div class="menu-item">Training</div>
      </div>
    </div>

  </div>


  <!-- MAIN -->
  <div class="main">

    <!-- LEFT CONTENT -->
    <div class="main-left">

      <div class="title-block">
        WORKOUTS MADE <br>
        <strong>EXCLUSIVE</strong> FOR YOU!
      </div>

      <div class="desc-block">
        We create exclusive and unique workouts for you.
        Invest in your body and get much more performance
        and quality of life.
      </div>

      <div class="button-block">
        <button>Start now</button>
      </div>

    </div>


    <!-- RIGHT CONTENT -->
    <div class="main-right">
      <div class="image-block">
        <img src="workout.png" alt="Workout">
      </div>
    </div>

  </div>


  <!-- FOOTER -->
  <div class="footer">
    send us a message <strong>@treine.me</strong>
  </div>

</div>

</body>
</html>
